<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
<li class="item" onmouseover="changeColor(this)" onmouseout="resetColor(this)"> Apple</li>
<li class="item" onmouseover="changeColor(this)" onmouseout="resetColor(this)"> Banana</li>
<li class="item" onmouseover="changeColor(this)" onmouseout="resetColor(this)"> Pear</li>

    </ul>
    <script>
        function changeColor(element){
            element.style.color ="blue";

        }
        function resetColor(element){
            element.style.color= "black";
        }
    </script>
</body>
</html>
